<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name" id="name-label">
      Name
      <input id="name" type="text" placeholder="Enter your name" required />
    </label>
    <label for="email" id="email-label">
      Email
      <input id="email" type="email" placeholder="Enter your Email" required />
    </label>
    <label for="number" id="number-label">
      Age (optional)
      <input id="number" type="number" min="10" max="120" placeholder="Age" />
    </label>
    <div>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely" id="definitely-label">
        <input type="radio" name="user-recommend" id="definitely" value="definitely" checked> Definitely
      </label>
      <label for="maybe" id="maybe-label">
        <input type="radio" name="user-recommend" id="maybe" value="maybe"> Maybe
      </label>
      <label for="not-sure" id="not-sure-label">
        <input type="radio" name="user-recommend" id="not-sure" value="not-sure"> Not sure
      </label>
    </div>
    <div>
      <p>Which option best describes your current role?</p>
      <label for="dropdown" id="dropdown-label">
        <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </div>
    <div>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="frontend">
        <input id="frontend" type="checkbox" value="frontend"> Front-end Projects
      </label>
      <label for="backend">
        <input id="backend" type="checkbox" value="backend"> Back-end Projects
      </label>
      <label for="data-visualization">
        <input id="data-visualization" type="checkbox" value="data-visualization"> Data Visualization
      </label>
      <label for="challenges">
        <input id="challenges" type="checkbox" value="challenges"> Challenges
      </label>
      <label for="open-source-community">
        <input id="open-source-community" type="checkbox" value="open-source-community"> Open Source Community
      </label>
      <label for="gitter-help-rooms">
        <input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms"> Gitter help rooms
      </label>
      <label for="videos">
        <input id="videos" type="checkbox" value="videos"> Videos
      </label>
      <label for="city-meetups">
        <input id="city-meetups" type="checkbox" value="city-meetups"> City Meetups
      </label>
      <label for="wiki">
        <input id="wiki" type="checkbox" value="wiki"> Wiki
      </label>
      <label for="forum">
        <input id="forum" type="checkbox" value="forum"> Forum
      </label>
      <label for="additional-cources">
        <input id="additional-cources" type="checkbox" value="additional-cources"> Additional Courses
      </label>
    </div>
    <label for="textarea" id="textarea-label">
      Any comments or suggestions?
      <textarea name="textarea" id="textarea" placeholder="Enter your comment here..." rows="3"></textarea>
    </label>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
