<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name" id="name-label">
      Name
      <input id="name" type="text" placeholder="Enter your name" required />
    </label>
    <label for="email" id="email-label">
      Email
      <input id="email" type="email" placeholder="Enter your Email" required />
    </label>
    <label for="number" id="number-label">
      Age (optional)
      <input id="number" type="number" min="10" max="120" placeholder="Age" />
    </label>
    <label for="dropdown" id="dropdown-label">
      <select name="dropdown" id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>
    <label for="textarea" id="textarea-label">
      Any comments or suggestions?
      <textarea name="textarea" id="textarea" placeholder="Enter your comment here..."></textarea>
    </label>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
